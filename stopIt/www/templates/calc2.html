<ion-view view-title="Calculation" hide-back-button="true">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
	<ion-content class="has-header">
		<div ng-repeat="layer in calculation.layers">
			<p>{{calculation.noOfLayers}}</p>
		</div>
		 	
	</ion-content>

	<div class="padding" style="position: absolute; bottom: 10px; width: 100%;">
    	<a class="button button-positive" ng-click="calc2Back()">
			<i class="icon ion-chevron-left"></i> Back
		</a>
    	<a class="button button-positive" style="float:right;">
			Next <i class="icon ion-chevron-right"></i>
		</a>
    </div>

</ion-view>
