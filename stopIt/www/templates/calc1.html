<ion-view view-title="Calculation" hide-back-button="true">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">How many layers?</span>
				<input ng-model="calculation.noOfLayers" ng-change="checkNoOfLayersValid()" type="number" min="1" max="20">
			</label>
		</div>
		<div class="padding">
            <p ng-show="!noOfLayersValid" class="invalid">Number must be between 1 and 20.</p>
        </div>   	
	</ion-content>

	<div class="padding" style="position: absolute; bottom: 10px; width: 100%;">
    	<a class="button button-positive disabled">
			<i class="icon ion-chevron-left"></i> Back
		</a>
    	<a class="button button-positive" style="float:right;" ng-click="calc1Next()">
			Next <i class="icon ion-chevron-right"></i>
		</a>
    </div>

</ion-view>
